<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js"></script>
    <script>
        window.addEventListener('load', function() {
            clock()
            onload()
        })
    </script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div onload="" class="clock" id="clock">00:00</div>
    <div class="background">
        <span class="splitter"></span>
        <div class="tile tile-1" id="scrollableDiv tile-1">
            <table class="tile-table table-left" id="table-left">
                <tr>
                    <th>Klasse</th>
                    <th>Stunde</th>
                    <th>Art</th>
                    <th>Fach</th>
                    <th>(Fach)</th>
                    <th>Raum</th>
                    <th>(Raum)</th>
                    <th>Lehrer</th>
                    <th>(Lehrer)</th>
                    <th>Vertretungstext</th>
                </tr>
            </table>
            <span id="end"></span>
        </div>

        <div class="tile tile-2" id="scrollableDiv tile-2">
            <table class="tile-table tile-table-1 table-right" id="table-right">
                <tr>
                    <th>Klasse</th>
                    <th>Stunde</th>
                    <th>Art</th>
                    <th>Fach</th>
                    <th>(Fach)</th>
                    <th>Raum</th>
                    <th>(Raum)</th>
                    <th>Lehrer</th>
                    <th>(Lehrer)</th>
                    <th>Vertretungstext</th>
                </tr>
            </table>
            <span id="end"></span>
        </div>
    </div>
    <div class="news">
        <ul class="news-ul">
            <span class="news-ul-span">Hofdienst 7f</span>
            <span class="news-ul-span">Fußball-AG entfällt</span>
            <span class="news-ul-span">Kanu-AG entfällt</span>
            <span class="news-ul-span">1-3 Std. entfällt für 6c</span>
        </ul>
    </div>
</body>
</html>
